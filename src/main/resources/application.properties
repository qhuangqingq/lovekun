server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/mybase?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#mybatis-plus
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
mybatis-plus.type-aliases-package=com.example.lovekun.entity
mybatis-plus.configuration.map-underscore-to-camel-case: true
mybatis-plus.global-config.db-config.logic-delete-field: flag  # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
mybatis-plus.global-config.db-config.logic-delete-value: true # 逻辑已删除值(默认为 1)
mybatis-plus.global-config.db-config.logic-not-delete-value: false # 逻辑未删除值(默认为 0)

swagger.enable=true

